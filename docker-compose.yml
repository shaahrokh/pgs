version: '3.9'

services:
  # nodejs application services (api)
  app-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pgs-backend
    working_dir: /app
    ports:
      - "9000:9000"
    volumes:
      - ./app/backend:/app
      - ./tmp/.npm:/root/.npm
      - ./logs:/logs
    command: tail -f /dev/null

  app-fronted:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pgs-frontend
    working_dir: /app
    ports:
      - "8080:80"
    volumes:
      - ./app/frontend:/app
      - ./tmp/.npm:/root/.npm
      # - ./logs:/logs
    command: tail -f /dev/null       
  